{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/admin_style.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
{% endblock %}

{% block js %}
{% endblock %}

{% block content %}
<div class="categories_list">
    <button class="new_category">
        <a href={% url 'admins:category_create' %}>
        новая категория
        </a>
    </button>

    {% for object in objects %}
    <div class="category_record
        {% if not object.is_active %}
            not_active
        {% endif %}">
        <br>
        <div class="category_name">
            {{ object.name|title }}
        </div>

        <div class="category_desc">
            {{ object.description|title }}
        </div>

        <div class="category_actions">
            <button>
                <a href={% url 'admins:products' object.pk %}>
                товары категории
                </a>
            </button>
            <button>
                <a href={% url 'admins:category_update' object.pk %}>
                редактировать
                </a>
            </button>
            <button>
                <a href={% url 'admins:category_delete' object.pk %}>
                удалить
                </a>
            </button>
        </div>
        <br>
    </div>
    {% endfor%}
</div>
{% endblock %}
