{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/admin_style.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
{% endblock %}

{% block content %}
<div class="product_delete">
    Уверены, что хотите удалить 
    {% if product_to_delete.name %}
    ({{ product_to_delete.name|title }})
    {% endif %}
    ?
    <br>
    <form action="{% url 'admins:product_delete' product_to_delete.pk %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <br>
    <button class="cancel_btn">
        <a href="{% url 'admins:products' product_to_delete.category.pk %}}">
            Отмена
        </a>
    </button>
</div>
{% endblock %}
