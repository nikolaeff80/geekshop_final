{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/admin_style.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}
    
</head>
<body>
	<div class="container">
        <div class="login">
            <div class="h2_text_center_head">
                {{ title|title}}
            </div>

            {% block content %}

            {% endblock %}
        </div>
	</div>
</body>
</html>
